<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>table</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<table>
		<tr>
			<td colspan="2"></td>
			<td colspan="4"></td>
			<td colspan="4" class="yellow"></td>
		</tr>
		<tr>
			<td></td>
			<td colspan="5" rowspan="2" class="red"></td>
			<td colspan="4" class="yellow"></td>
		</tr>
		<tr>
			<td rowspan="2"></td>
			<td colspan="2"></td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td colspan="3" rowspan="2" class="black"></td>
			<td colspan="2"></td>
			<td colspan="4"></td>
		</tr>
		<tr>
			<td></td>
			<td colspan="2"></td>
			<td colspan="4" rowspan="2" class="blue"></td>
		</tr>
		<tr>
			<td rowspan="2" class="yellow"></td>
			<td colspan="3"></td>
			<td colspan="2" class="black"></td>
		</tr>
		<tr>
			<td colspan="3"></td>
			<td colspan="6"></td>
		</tr>
		<tr>
	</table>
</body>

</html>
